---
# PersistentVolume pour PostgreSQL (namespace devops)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-postgres-devops
  labels:
    type: local
    app: postgres
    namespace: devops
spec:
  storageClassName: local-storage
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/k8s-storage/postgres-devops
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker1  # Remplacez par le nom de votre worker node
